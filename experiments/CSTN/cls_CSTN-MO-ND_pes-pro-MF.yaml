GPUS: (0,)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 8
PRINT_FREQ: 200
LOSS:
  PRO_F1: 1.0
  PRO_F: 1.0

PESUDO:
  FLAG: true
  START_T1: 10    ## 设置起始使用伪标签的epoch

MODEL: 
  NAME: CSTN
  CLASS_NAMES: ['other', 'maize', 'soybean']
  NUM_CLASSES: 3

CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: "ND"
  SOURCE_DATASET: ['MO']
  TARGET_DATASET: ['ND_2019']
  VAL_DATASET: ['ND_2019']
  TEST_DATASET: ['ND_2019']
  ROOT: 'data/IA_points/'
  VAL_SET: 'val'
  TEST_SET: 'test'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 2048
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 2048
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: false
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: adam
  LR: 0.001 
  WD: 0.0
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false

